<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
</head>
<body>


    <div class="container">

        <div class="bg-light p-5 m-5 border"></div>
        <div class="bg-light p-5 m-5 border-top"></div>
        <div class="bg-light p-5 m-5 border-bottom"></div>
        <div class="bg-light p-5 m-5 border-end"></div>
        <div class="bg-light p-5 m-5 border-start"></div>

        <!-- size color  -->
        <div class="m-3 p-5 border border-5 border-success"></div>

        <hr>

        <h1> Rounded Corners</h1>
        <div class="m-3 p-5 border border-5 border-success rounded"></div>
        <div class="m-3 p-5 border border-5 border-success rounded-3"></div>
        <div class="m-3 p-5 border border-5 border-success rounded-pill"></div>
        <div class="m-3 p-5 border border-5 border-success rounded-circle"></div>

        <!-- Shadow -->
        <div class="bg-light my-5 p-4 border rounded shadow"></div>
        <div class="bg-light my-5 p-4 border rounded shadow-sm"></div>
        <div class="bg-light my-5 p-4 border rounded shadow-lg"></div>
    </div>
  
</body>
</html>
