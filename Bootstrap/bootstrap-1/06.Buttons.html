<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boostrap 1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
</head>
<body>

<main class="container">

    <h1> Contained Buttons</h1>
    <button class="m-2 btn btn-primary"> Primary Button</button>
    <button class="m-2 btn btn-secondary"> secondary Button</button>
    <button class="m-2 btn btn-danger"> danger Button</button>
    <button class="m-2 btn btn-warning"> warning Button</button>
    <button class="m-2 btn btn-dark"> dark Button</button>
    <button class="m-2 btn btn-success"> success Button</button>
    <button class="m-2 btn btn-light"> light Button</button>

    <hr>

    <h1>Style links a buttons</h1>
    <a href="#" class="btn btn-primary"> Primary Link </a>
    <a href="#" class="btn btn-success"> Success Link </a>

    <hr>

    <h1>Outline Buttons</h1>

    <button class="m-2 btn btn-outline-primary"> Primary Button</button>
    <button class="m-2 btn btn-outline-secondary"> secondary Button</button>
    <button class="m-2 btn btn-outline-danger"> danger Button</button>
    <button class="m-2 btn btn-outline-warning"> warning Button</button>
    <button class="m-2 btn btn-outline-dark"> dark Button</button>
    <button class="m-2 btn btn-outline-success"> success Button</button>
    <button class="m-2 btn btn-outline-light"> light Button</button>

    <hr>

    <h1> Button sizes</h1>
    <button class="btn btn-primary btn-sm">Small Button</button>
    <button class="btn btn-primary btn-md">Medium Button</button>
    <button class="btn btn-primary btn-lg">Large Button</button>

    <hr>
    <h1>Disabled Buttons</h1>
    <button class="btn btn-primary" disabled> Disabled Button </button>
    <button class="btn btn-primary disabled" > Disabled Button </button>

    <hr>

    <h1> Block Button</h1>

    <div class="d-grid gap-2">
        <button class="btn btn-primary" >Block Button </button>
        <button class="btn btn-primary" >Block Button </button>
    </div>

    <hr>

    <div class="text-center">
        <button class="btn btn-primary" >centered Button </button>
    </div>



    <!-- Button groups -->
    <h1>Group Buttons</h1>

    <div class="btn-group btn-group-sm">
        <button class="btn btn-outline-primary"> Left </button>
        <button class="btn btn-outline-primary"> Middle </button>
        <button class="btn btn-outline-primary"> right </button>
    </div>
</main>
  
</body>
</html>
