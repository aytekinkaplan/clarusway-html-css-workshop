<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
</head>
<body>


    <!-- .text-{color} -->
    <h1>Text colors</h1>
    <p class="text-primary fw-bold"> Text primary color </p>
    <p class="text-secondary"> Text secondary color </p>
    <p class="text-danger"> Text danger color </p>
    <p class="text-warning"> Text warning color </p>

    <!-- .bg-{color} -->
    <h1>Background colors</h1>
    <p class="bg-primary text-light"> Primary background with light text </p>
    <p class="bg-danger text-primary"> Danger background with primary text </p>

    <a href="#" class="bg-danger text-primary"> Link 1</a>
    <a href="#" class="bg-warning text-success"> Link 2</a>
</body>
</html>
