<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>


    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="" class="navbar-brand"> MY APP</a>
            <div class="navbar-nav ms-auto">
                <button class="nav-item btn btn-warning" data-bs-toggle="modal" data-bs-target="#login"> Login</button>
            </div>
        </div>
    </nav>


    <!-- Modal -->

    <section class="modal fade" id="login">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-light">
                    <h5 class="modal-title"> LOGIN</h5>
                    <button class="btn-close" data-bs-dismiss="modal"> </button>
                </div>

                <div class="modal-body">
                    <form>
                        <input type="text" class="form-control my-3" placeholder="Username">
                        <input type="password" class="form-control my-3" placeholder="Password">
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary"> Login</button>
                    <button class="btn btn-danger" data-bs-dismiss="modal"> Close</button>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
