<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- mail button with un-read messages -->

    <div class="container mt-5">
      <button class="btn btn-primary text-light position-relative">
        <i class="bi bi-envelope-fill fs-3"></i>
        <h1
          class="badge bg-danger position-absolute top-0 start-100 translate-middle rounded-pill fs-6"
        >
          5
        </h1>
      </button>
    </div>

    <hr>

    <!-- avatar with an online badge with a check icon -->

    <div class="m-5 position-relative d-inline-block">
        <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="" class="rounded-circle shadow">
        <div class="badge position-absolute bottom-0 end-0  rounded-pill shadow" style="background-color: #07f507;"> 
            <i class="bi bi-check-all fs-6"></i>
        </div>
    </div>
  </body>
</html>
